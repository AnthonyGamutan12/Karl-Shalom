<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <link rel="stylesheet" href="gamutan.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="betoy.jpg" alt="Anthony B. Gamutan">
            <h2>Anthony B. Gamutan</h2>
            <p><strong>Student ID:</strong> 0000000000</p>
            <p><strong>Course:</strong> BSIT</p>
            <p><strong>Year:</strong> 2nd Year</p>
        </div>
        <div>
            <div class="general-info">
                <h2>General Information</h2>
                <div class="info-group">
                    <span>First Name:</span>
                    Anthony 
                </div>
                <div class="info-group">
                    <span>Last Name:</span>
                    Gamutan
                </div>
                <div class="info-group">
                    <span>Birthday:</span>
                    June 12, 2005
                </div>
                <div class="info-group">
                    <span>Gender:</span>
                    Male
                </div>
            </div>
            <div class="other-info">
                <h2>Other Information</h2>
                <p>Hello I am Anthony</p>
            </div>
        </div>
    </div>
</body>
</html>
